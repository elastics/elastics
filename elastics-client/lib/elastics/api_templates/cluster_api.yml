#-----------------------------------------------------------------------------#
### Health ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/cluster-health.html

# you can pass the params as the :params variable
cluster_health:
  - GET
  - /_cluster/health/<<index>>



#-----------------------------------------------------------------------------#
### State ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/cluster-state.html

# you can pass the metrics as the :metrics variable
cluster_state:
  - GET
  - /_cluster/state/<<metrics= _all >>/<<index>>



#-----------------------------------------------------------------------------#
### Stats ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/cluster-stats.html

# you can pass the params as the :params variable
cluster_stats:
  - GET
  - /_cluster/stats



#-----------------------------------------------------------------------------#
### Pending Cluster Tasks ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/cluster-pending.html

# you can pass the params as the :params variable
cluster_pending_tasks:
  - GET
  - /_cluster/pending_tasks



#-----------------------------------------------------------------------------#
### Cluster Reroute ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/cluster-reroute.html

# you must pass the data structure as the :data variable
cluster_reroute:
  - POST
  - /_cluster/reroute



#-----------------------------------------------------------------------------#
### Update Settings ###
# http://www.elasticsearch.org/guide/reference/api/admin-cluster-update-settings/

# you must pass the settings structure as the :data variable
put_cluster_settings:
  - PUT
  - /_cluster/settings

get_cluster_settings:
  - GET
  - /_cluster/settings



#-----------------------------------------------------------------------------#
### Nodes Stats ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/cluster-nodes-stats.html

# you can pass the params as the :params variable
# you must pass the settings structure as the :data variable
cluster_nodes_stats:
  - GET
  - /_nodes/<<nodes= ~ >>/stats/<<stats= ~ >>



#-----------------------------------------------------------------------------#
### Nodes Info ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/cluster-nodes-info.html

# uses the _nodes shortcut
cluster_nodes_info:
  - GET
  - /_nodes/<<nodes= ~ >>/<<info= ~ >>



#-----------------------------------------------------------------------------#
### Nodes Hot Threads ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/cluster-nodes-hot-threads.html

cluster_nodes_hot_threads:
  - GET
  - /_nodes/<<nodes= ~ >>/hot_threads

