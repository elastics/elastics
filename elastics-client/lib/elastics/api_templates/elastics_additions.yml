#-----------------------------------------------------------------------------#
### API additions ###

# not a real API method, but handy
match_all:
  - GET
  - /<<index>>/<<type>>/_search
  - query:
      match_all: {}



#-----------------------------------------------------------------------------#
# get a document without using the get API (which doesn't support fields '*')
search_by_id:
  - GET
  - /<<index>>/<<type>>/_search
  - query:
      term:
        _id: <<id>>
