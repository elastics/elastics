# These methods are available as Elastics.<method>(*vars)
# you can get the updated full reference and usage example of these methods
# by just doing in the console:
# Elastics.doc



#-----------------------------------------------------------------------------#
### Create Index ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-create-index.html

# you can also pass the complete data structure as :data variable, so pasing settings, mappings, warmers, aliases, ...
put_index: &create
  - PUT
  - /<<index>>
  - settings:
      number_of_shards: <<number_of_shards= 5 >>
      number_of_replicas: <<number_of_replicas= 1 >>

post_index:
  - POST
  - /<<index>>
  - settings:
      number_of_shards: <<number_of_shards= 5 >>
      number_of_replicas: <<number_of_replicas= 1 >>



#-----------------------------------------------------------------------------#
### Delete Index ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-delete-index.html

delete_index:
  - DELETE
  - /<<index>>



#-----------------------------------------------------------------------------#
### Get Index ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-get-index.html

get_index:
  - GET
  - /<<index>>/<<features= ~ >>



#-----------------------------------------------------------------------------#
### Indices Exists ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-exists.html

indices_exists: &indices_exists
  - HEAD
  - /<<index>>



#-----------------------------------------------------------------------------#
### Open/Close Index ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-open-close.html

close_index:
  - POST
  - /<<index>>/_close

open_index:
  - POST
  - /<<index>>/_open



#-----------------------------------------------------------------------------#
### Put Mappings ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-put-mapping.html

put_index_mapping: &put_index_mapping
  - PUT
  - /<<index>>/_mapping/<<type>>
  - <<type>>:
      properties: <<properties>>



#-----------------------------------------------------------------------------#
### Get Mappings ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-get-mapping.html

get_index_mapping:
  - GET
  - /<<index>>/_mapping/<<type>>



#-----------------------------------------------------------------------------#
### Get Field Mappings ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-get-field-mapping.html

get_field_mapping:
  - GET
  - /<<index>>/_mapping/<<type>>/field/<<field>>



#-----------------------------------------------------------------------------#
### Types Exists ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-types-exists.html

types_exists: &types_exists
  - HEAD
  - /<<index>>/<<type>>



#-----------------------------------------------------------------------------#
### Delete Mappings ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-delete-mapping.html

delete_index_mapping: &delete_index_mapping
  - DELETE
  - /<<index>>/<<type>>



#-----------------------------------------------------------------------------#
### Index Aliases ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-aliases.html

# this is the generic interface allowing all options
# you can pass the :actions array or the aliases API structure as :data variable
post_index_aliases:
  - POST
  - /_aliases
  - actions: <<actions>>

get_index_aliases:
  - GET
  - /<<index>>/_aliases

# this is the single index alias
# you can pass other options as :data variable
put_index_alias:
  - PUT
  - /<<index>>/_alias/<<alias>>

delete_index_alias:
  - DELETE
  - /<<index>>/_alias/<<alias>>

get_index_alias:
  - GET
  - /<<index>>/_alias/<<alias= '*' >>



#-----------------------------------------------------------------------------#
### Update Indices Settings ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-update-settings.html

# you can pass the settings structure as the :data variable
update_index_settings: &update_index_settings
  - PUT
  - /<<index>>/_settings



#-----------------------------------------------------------------------------#
### Get Indices Settings ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-get-settings.html

get_index_settings: &get_index_settings
  - GET
  - /<<index>>/_settings

# alias
get_settings: *get_index_settings



#-----------------------------------------------------------------------------#
### Analyze ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-analyze.html

# you can pass the text to analyze as the :data variable (or the param :text)
# you can pass the parameters as the :params variable
analyze_index:
  - GET
  - /<<index>>/_analyze



#-----------------------------------------------------------------------------#
### Index Templates ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-templates.html

# you must pass the template structure as the :data variable
put_index_template:
  - PUT
  - /_template/<<template>>

delete_index_template:
  - DELETE
  - /_template/<<template>>

get_index_template:
  - GET
  - /_template/<<template= ~ >>

index_template_exists:
  - HEAD
  - /_template/<<template>>



#-----------------------------------------------------------------------------#
### Warmers ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-warmers.html

# you must pass the warmer structure as the :data variable
put_index_warmer:
  - PUT
  - /<<index>>/<<type>>/_warmer/<<warmer>>

delete_index_warmer:
  - DELETE
  - /<<index>>/_warmer/<<warmer>>

get_index_warmer:
  - GET
  - /<<index>>/_warmer/<<warmer= ~ >>



#-----------------------------------------------------------------------------#
### Status ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-status.html

index_status:
  - GET
  - /<<index>>/_status



#-----------------------------------------------------------------------------#
### Stats ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-stats.html

index_stats:
  - GET
  - /<<index>>/_stats/<<stats= ~ >>



#-----------------------------------------------------------------------------#
### Segments ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-segments.html

index_segments:
  - GET
  - /<<index>>/_segments



#-----------------------------------------------------------------------------#
### Recovery ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-recovery.html

index_recovery:
  - GET
  - /<<index>>/_recovery



#-----------------------------------------------------------------------------#
### Clear Cache ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-clearcache.html

index_clearcache:
  - POST
  - /<<index>>/_cache/clear



#-----------------------------------------------------------------------------#
### Flush ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-flush.html
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-synced-flush.html

# you can pass the parameters as the :params variable
flush_index:
  - POST
  - /<<index>>/_flush

# you can pass the parameters as the :params variable
synced_flush_index:
  - POST
  - /<<index>>/_flush/synced



#-----------------------------------------------------------------------------#
### Refresh ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-refresh.html

refresh_index:
  - POST
  - /<<index>>/_refresh



#-----------------------------------------------------------------------------#
### Optimize ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-optimize.html

# you can pass the parameters as the :params variable
optimize_index:
  - POST
  - /<<index>>/_optimize



#-----------------------------------------------------------------------------#
### Upgrade ###
# https://www.elastic.co/guide/en/elasticsearch/reference/current/indices-optimize.html

# you can pass the parameters as the :params variable
upgrade_index:
  - POST
  - /<<index>>/_upgrade
